<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>Street</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of allUsers" [routerLink]="['/user', user.id]"> 
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.street }}</td>
      <td>{{ user.city }}</td>
    </tr>
  </table>
</mat-card>
<button
  (click)="openDialog()"
  mat-fab
  color="primary"
  class="add-user-button"
  matTooltip="Add User"
  matTooltipPosition="above"
>
  <mat-icon>add</mat-icon>
</button>
